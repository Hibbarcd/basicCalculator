<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="Stylesheet" type="text/css" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <title>JS Calculator</title>
</head>
<body>
    <div class= "calc-wrapper">
        <div class="row">
            <div class="column" id="calc-display">0</div>
        </div>
        <div class="row">
                <div class="calc-btn-operation-clear column" id="calc-clear">AC</div>
                <div class="calc-btn-operation column" id="calc-backspace">&#8676;</div>
                <div class="calc-btn-operation column" id="calc-divide">&#247;</div>
            </div> 
        <div class="row">
            <div class="calc-btn-num column" id="calc-seven" value="7">7</div>
            <div class="calc-btn-num column" id="calc-eight" value="8">8</div>
            <div class="calc-btn-num column" id="calc-nine" value="9">9</div>
            <div class="calc-btn-operation column" id="calc-multiply">*</div>
        </div>        
        <div class="row">
            <div class="calc-btn-num column" id="calc-four">4</div>
            <div class="calc-btn-num column" id="calc-five">5</div>
            <div class="calc-btn-num column" id="calc-six">6</div>
            <div class="calc-btn-operation column" id="calc-subtract">-</div>
        </div>
        <div class="row">
            <div class="calc-btn-num column" id="calc-one">1</div>
            <div class="calc-btn-num column" id="calc-two">2</div>
            <div class="calc-btn-num column" id="calc-three">3</div>
            <div class="calc-btn-operation column" id="calc-addition">+</div>
        </div>
        <div class="row">
                <div class="calc-btn-num column" id="calc-zero">0</div>
                <div class="calc-btn-num column" id="calc-period">.</div>
                <div class="calc-btn-operation column" id="calc-equal">=</div>
        </div>
    </div>
</body>
<script type="javascript" href="calculator.js"></script>
</html>
